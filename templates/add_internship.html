<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Internships for a Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        h1, h2 {
            color: #00c4cc;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00c4cc;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button, input[type="button"] {
            background-color: #00c4cc;
            color: #1e1e1e;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover, input[type="button"]:hover {
            background-color: #1f9e9e;
        }

        .back-link a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #00c4cc;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Internships for a Company</h1>
        <form action="/add_internship" method="POST">
            <input type="text" name="title" placeholder="Internship Title" required><br>
            <input type="text" name="department" placeholder="Department" required><br>
            <input type="text" name="company" placeholder="Company Name" required><br>
            <input type="text" name="location" placeholder="Location" required><br>
            <input type="text" name="duration" placeholder="Duration (e.g., 2 months)" required><br>
            <input type="number" name="fees" placeholder="Fees" step="0.01" required><br>
            <input type="tel" name="contact_number" placeholder="Contact Number" required><br>
            <input type="email" name="contact_email" placeholder="Contact Email" required><br>
            <input type="text" name="headquarters" placeholder="Headquarters" required><br>
            <input type="url" name="application_link" placeholder="Application Link" required><br>
        
            <label for="paid">Is this a paid internship?</label>
            <input type="checkbox" name="paid" value="1"><br>
        
            <label for="iso_certified">Is the company ISO certified?</label>
            <input type="checkbox" name="iso_certified" value="1"><br>
        
            <input type="number" name="ratings" placeholder="Ratings (1-5)" step="0.1" required><br>
        
            <button type="submit">Add Internship</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('view_internship') }}">Back to Internship Listings</a>
        </div>
    </div>
</body>
</html>
