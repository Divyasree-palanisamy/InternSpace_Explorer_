<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Internspace Explorer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background: url("https://static.vecteezy.com/system/resources/previews/021/334/113/non_2x/pastel-blue-wavy-line-bubble-and-circle-elements-on-white-background-minimal-simple-and-clean-concept-used-for-background-backdrop-banner-wallpaper-copy-space-or-landing-page-vector.jpg") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {background-color: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90vw;
            text-align: center;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            box-sizing: border-box;                       /* text color remains dark */
}
.navbar a {
    margin-left: 0; /* reset previous margin */
    padding: 6px 15px;
    border: 1.5px solid rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
    display: inline-block;
}

.navbar a + a {
    margin-left: 15px; /* spacing between links */
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    text-decoration: none;
}


        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #4e8dd0;
        }

        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .remember-me {
            color: black;
            font-size: medium;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .remember-me label {
            display: flex;
            font-size: medium;
            font-weight: 600;
            align-items: center;
            gap: 5px;
        }

        button {
            width: 50%;
            padding: 14px;
            background-color: #6ac1f7;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            left: 1000px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 10px;
            margin-left: auto;
        }

        button:hover {
            background-color: #3f77af;

        }

        .form {
            margin-bottom: 25px;
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .form label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: black;
        }

        .form input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #9dbfdb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form input:focus {
            border-color: #578cc2;
            outline: none;
            box-shadow: 0 0 8px rgba(135, 194, 243, 0.6);
        }
        
.nav-icon {
    height: 30px;        /* Adjust size as needed */
    width: 30px;
    vertical-align: middle;
    margin-right: 10px;   /* spacing between icon and text */
    border-radius: 10px;
}


    </style>
</head>

<body>

    <div class="navbar">
        <div>
            <img src="static/icon.png" alt="Icon" class="nav-icon">
            <strong>InternSpace Explorer</strong>
        </div>
        <div class="nav-links-container">
            <a href="/">Home</a>
            <a href="/signup">Signup</a>
        </div>
        
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                  </div>
                <div class="remember-me">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#" style="color:black; font-size: medium; font-weight: 600;">Forgot password?</a>
                </div>

                <button type="submit">Login</button>
            </form>

        </div>
    </div>

</body>

</html>
