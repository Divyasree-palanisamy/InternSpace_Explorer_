<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Internspace Explorer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
    background: rgba(255, 255, 255, 0.15);           /* translucent white */
    backdrop-filter: blur(10px);                      /* blur behind container */
    -webkit-backdrop-filter: blur(10px);              /* Safari support */
    padding: 40px 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.3);       /* subtle border */
    color: #333;                                      /* text color remains dark */
}
.navbar a {
    margin-left: 0; /* reset previous margin */
    padding: 6px 15px;
    border: 1.5px solid rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
    display: inline-block;
}

.navbar a + a {
    margin-left: 15px; /* spacing between links */
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    text-decoration: none;
}


        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #4a007e;
        }

        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .remember-me {
            color: black;
            font-size: medium;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .remember-me label {
            display: flex;
            font-size: medium;
            font-weight: 600;
            align-items: center;
            gap: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0066cc;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <div><strong>InternSpace Explorer</strong></div>
        <div class="nav-links-container">
            <a href="/">Home</a>
            <a href="/signup">Signup</a>
        </div>
        
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <div class="remember-me">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#" style="color:black; font-size: medium; font-weight: 600;">Forgot password?</a>
                </div>

                <button type="submit">Login</button>
            </form>

        </div>
    </div>

</body>

</html>
