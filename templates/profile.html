<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with Avatar Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(200, 230, 255, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .profile-container {
            width: 45%;
            background-color: rgba(177, 208, 236, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #444;
        }

        .avatar-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            justify-items: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar:hover {
            transform: scale(1.1);
            border-color: #8ecae6;
        }

        .avatar.selected {
            border-color: #219ebc;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #219ebc;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-actions a {
            display: inline-block;
            padding: 8px 18px;
            margin: 8px;
            background-color: rgba(33, 158, 188, 0.7);
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .profile-actions a:hover {
            background-color: #8ecae6;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #219ebc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function selectAvatar(img) {
            document.querySelectorAll('.avatar').forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');
            document.querySelector('.profile-pic').src = img.src;
        }
    </script>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="{{ url_for('static', filename='default-profile.png') }}" alt="Profile Picture" class="profile-pic">
        <div class="avatar-container">
            <img src="https://i.pravatar.cc/80?img=1" class="avatar" onclick="selectAvatar(this)">
            <img src="https://i.pravatar.cc/80?img=2" class="avatar" onclick="selectAvatar(this)">
            <img src="https://i.pravatar.cc/80?img=13" class="avatar" onclick="selectAvatar(this)">
            <img src="https://i.pravatar.cc/80?img=4" class="avatar" onclick="selectAvatar(this)">
            <img src="https://i.pravatar.cc/80?img=5" class="avatar" onclick="selectAvatar(this)">
            <img src="https://i.pravatar.cc/80?img=10" class="avatar" onclick="selectAvatar(this)">
        </div>
        <h2>{{ username }}</h2>
        <p>Email: {{ session.get('email') }}</p>
        <p>Joined Date: {{ session.get('joined_date') }}</p>
        <div class="profile-actions">
            <a class="back-link" href="/dashboard">Back to Dashboard</a>

        </div>
    </div>
</body>
</html>
