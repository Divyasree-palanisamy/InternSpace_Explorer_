
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Internship Finder</title>
            <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .settings-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group button {
            width: fit-content;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body background="/static/i3.jpeg">
    <div class="settings-container">
        <h1>Settings</h1>
        
        <!-- Personal Information Section -->
        <div class="section">
            <h2>Personal Information</h2>
            <form action="/update_profile" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>
        
        <!-- Preferences Section -->
        <div class="section">
            <h2>Preferences</h2>
            <form action="/update_preferences" method="POST">
                <div class="form-group">
                    <label for="notifications">Notification Preferences</label>
                    <select id="notifications" name="notifications">
                        <option value="email">Email Notifications</option>
                        <option value="sms">SMS Notifications</option>
                        <option value="none">No Notifications</option>
                    </select>
                </div>

                <div class="section">
                    <h2>Linked Accounts</h2>
                    <form action="/manage_linked_accounts" method="POST">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn profile URL">
                        </div>
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <input type="text" id="github" name="github" placeholder="GitHub profile URL">
                        </div>
                        <div class="form-group">
                            <button type="submit">Update Linked Accounts</button>
                        </div>
                    </form>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Save Preferences</button>
                </div>
            </form>
        </div>
        
        <!-- Password Section -->
        <div class="section">
            <h2>Change Password</h2>
            <form action="/change_password" method="POST">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>

        <!-- Update Email Section -->
        <div class="section">
            <h2>Update Email Address</h2>
            <form action="/update_email" method="POST">
                <div class="form-group">
                    <label for="new-email">New Email Address</label>
                    <input type="email" id="new-email" name="new-email" placeholder="Enter your new email address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Email</button>
                </div>
            </form>
        </div>
        
        
        <div class="footer">
            <p><a href="/dashboard">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
