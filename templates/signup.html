<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            /* space for fixed navbar */
            box-sizing: border-box;
        }

        /* Full-width navbar with centered content */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Inner wrapper to control content width */
        .navbar-inner {
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .nav-links-container {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 6px 15px;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Signup form container */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 500px;
            max-width: 90vw;
            text-align: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-sizing: border-box;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #4a007e;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: black;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #b39ddb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #7e57c2;
            outline: none;
            box-shadow: 0 0 8px rgba(126, 87, 194, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #7e57c2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background-color: #9c70e6;
        }

        @media (max-width: 600px) {
            .signup-container {
                width: 90vw;
                padding: 30px 20px;
            }
        }

        /* Flash messages */
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .flash-message.error {
            background-color: #ffcccc;
            color: #d8000c;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: flex-start;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .checkbox label {
            margin-left: 8px;
            color: black;
            font-weight: 600;
        }

        p {
            margin-top: 20px;
            color: #4a007e;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div><strong>InternSpace Explorer</strong></div>
            <div class="nav-links-container">
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="signup-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="flash-message {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <h2>Signup Now</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>

</body>

</html>
