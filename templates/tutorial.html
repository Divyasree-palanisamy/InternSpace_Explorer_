<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Page</title>
    <style>
        :root {
            --accent-yellow: #ffd700;
            --text-dark: #222222;
            
            --btn-hover-color: #60c2f8;
            --back-link-bg: #88de47;
            --back-link-hover: #3cb300;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--accent-yellow);
            text-shadow: 1px 1px 5px #222;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }

        .video-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffdd59;
            text-shadow: 0 0 10px var(--accent-yellow);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.25);
            margin-bottom: 25px;
            outline: 3px solid #ffdd59;
        }

        .description {
            margin-top: 15px;
        }

        .description h3 {
            margin-bottom: 12px;
            color: var(--accent-yellow);
            font-weight: 700;
            text-shadow: 1px 1px 2px #222;
        }

        .description p {
            font-size: 1.1rem;
            color: #eee;
            line-height: 1.4;
        }

        .feedback {
            margin-top: 40px;
            text-align: center;
        }

        .feedback h3 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #ffdd59;
            text-shadow: 0 0 8px var(--accent-yellow);
        }

        .feedback button {
            margin: 0 12px;
            padding: 12px 22px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 221, 89, 0.6);
            user-select: none;
        }

        .feedback button:first-child {
            background: var(--accent-yellow);
            color: var(--text-dark);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.8);
        }

        .feedback button:first-child:hover {
            background: #ffec5c;
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 215, 0, 1);
        }

        .feedback button:last-child {
            background: #ff3864;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 56, 100, 0.7);
        }

        .feedback button:last-child:hover {
            background: #ff5a7d;
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 56, 100, 1);
        }

        #feedback-msg {
            margin-top: 15px;
            color: #90ee90;
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 0 6px #32cd32;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255 255 255 / 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 0 8px var(--accent-yellow);
        }

        .progress-bar-filled {
            height: 100%;
            width: 0%;
            background: var(--accent-yellow);
            transition: width 0.25s ease;
            box-shadow: 0 0 10px var(--accent-yellow);
        }
 /* Back to dashboard link */
 .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            display: inline-block;
            background-color: var(--back-link-bg);
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 14px;
            box-shadow: 0 5px 16px var(--back-link-bg);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .footer a:hover,
        .footer a:focus {
            background-color: var(--back-link-hover);
            box-shadow: 0 8px 24px var(--back-link-hover);
            outline: none;
        }

        body.dark-mode .video-section h2,
        body.dark-mode .feedback h3,
        body.dark-mode .description h3 {
            color: #ffa500;
            text-shadow: 0 0 8px #ffa500;
        }


    </style>
</head>

<body>
    <header>
        <h1>Tutorial Center</h1>
    </header>

    <main class="container">
        <section class="video-section">
            <h2>üìπ How to Use Our Platform</h2>

            <!-- Local video -->
            <video id="tutorialVideo" controls>
                <!-- Replace the src below with your Flask static path or actual video path -->
                <source src="{{ url_for('static', filename='Internspace1 Explorer.mp4') }}" type="video/mp4">
                support HTML5 video.
                Your browser does not support HTML5 video.
            </video>
            <div class="progress-bar" aria-label="Video progress">
                <div class="progress-bar-filled"></div>
            </div>
            <!-- Description -->
            <div class="description">
                <h3>Overview</h3>
                <p>This tutorial will guide you through all the features of our platform including dashboard, settings,
                    and application steps.</p>
            </div>
        </section>

        <section class="feedback">
            <h3>üí¨ Was this helpful?</h3>
            <button onclick="likeTutorial()">üëç Yes</button>
            <button onclick="dislikeTutorial()">üëé No</button>
            <p id="feedback-msg"></p>
        </section>
        <div class="footer">
            <a href="/dashboard" aria-label="Back to Dashboard">‚Üê Back to Dashboard</a>
        </div>
    </main>

    <footer>
        <p><center>&copy;2025 Divyasree</center></p>
    </footer>

    <script>
        function likeTutorial() {
            document.getElementById("feedback-msg").textContent = "Thanks for your feedback! üòä";
        }

        function dislikeTutorial() {
            document.getElementById("feedback-msg").textContent = "Sorry to hear that. We'll improve! üôè";
        }


        // Video progress bar update
        const video = document.getElementById('tutorialVideo');
        const progressBarFilled = document.querySelector('.progress-bar-filled');

        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBarFilled.style.width = percent + '%';
        });
    </script>
</body>

</html>
